<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转视频生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>文本转视频生成器</h1>
            <p class="lead">输入文本，选择语音，生成带有字幕的视频</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="generateForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">输入文本</label>
                                <textarea class="form-control" id="textInput" rows="10" placeholder="请输入要转换为视频的文本..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="voiceSelect" class="form-label">选择语音</label>
                                <select class="form-select" id="voiceSelect">
                                    <option value="" selected disabled>加载中...</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    <i class="bi bi-play-fill"></i> 生成视频
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 任务状态卡片 -->
                <div class="card shadow mt-4 d-none" id="taskCard">
                    <div class="card-body">
                        <h5 class="card-title">任务状态</h5>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="taskMessage" class="mb-3">准备中...</p>
                        <div class="d-grid gap-2 d-none" id="downloadSection">
                            <a href="#" class="btn btn-success" id="downloadBtn">
                                <i class="bi bi-download"></i> 下载视频
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-5 mb-3">
            <p class="text-muted">© 2023 文本转视频生成器</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
